<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <style>
      body {
        font-family: system-ui;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        width: 100vw;
      }
      main {
        align-items: center;
        background: #fff;
        color: #000;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        width: 100%;
      }
      #funText {
        margin-top: 2rem;
      }
      #icon {
        animation: zoomOut 1s ease-in-out infinite;
        height: 1rem;
        stroke: #000;
        width: 1rem;
      }
      .hidden {
        display: none;
      }
      @keyframes zoomOut {
        to {
          opacity: 0;
          transform: scale(3);
        }
      }

      @media (prefers-color-scheme: dark) {
        main {
          background: #000;
          color: #fff;
        }

        #icon {
          stroke: #fff;
        }
      }
    </style>
    <title>FreeSO Go Startup</title>
    
  </head>
  <body>
    <main>
      <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
        <path id="fso" d="M9 1a8 8 0 1 1-8 8 8 8 0 0 1 8-8zM6.776 6.776L13 5l-1.779 6.228L5 13z" fill="none" />
        <path id="simitone" class="hidden" d="M7.147 10.367c2.011.519 1.659 4.03-.958 4.514-1.641.3-4.4.125-4.444-1.354C1.692 11.9 3.83 9.879 6.86 10.2a1.532 1.532 0 0 0 .418-1.29c0-.995-.9-2.133-.9-3.915s.681-3.61 1.508-3.715 4.585 1.709 4.585 1.709l1.114 4.176-4.278-1.747L8.235 1.26" fill="none" />
      </svg>
      <div id="funText"></div>
    </main>
  </body>
  <script>
    const fsoText = [
      'Readjusting Career Ladder',
      'Accessing Money Supply',
      'Hacking the Social Network',
      'Downloading Reticulated Splines',
    ];
    const simitoneText = [
      'Identifying Works',
      'Categorising Works',
      'Arranging Wardrobes',
      'Reticulating Splines',
      'Performing Sound Check',
      'Arranging Furniture',
      'Building Concert Hall',
    ];

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }
    const funText = document.getElementById('funText');
    funText.textContent = fsoText[getRandomInt(fsoText.length)];

    const icon = document.getElementById('icon');
    const fso = icon.getElementById('fso');
    const simitone = icon.getElementById('simitone');
    let counter = 0;
    icon.addEventListener('animationiteration', () =>{
      counter += 1;
      if (counter % 2 === 0) {
        simitone.classList.add('hidden');
        fso.classList.remove('hidden');
        icon.setAttribute('viewBox', '0 0 18 18');
        funText.textContent = fsoText[getRandomInt(fsoText.length)];
      } else {
        fso.classList.add('hidden');
        simitone.classList.remove('hidden');
        icon.setAttribute('viewBox', '0 0 16 16');
        funText.textContent = simitoneText[getRandomInt(simitoneText.length)];
      }
    });
  </script>
</html>
